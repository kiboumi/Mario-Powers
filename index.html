<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>Mario Powers</title>
    <link href="css/grid.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script defer type="module" src="js/main.js"></script>
  </head>

  <body>
    <div class="grid-con">
      <h2 class="hidden">Mario Powers</h2>
      <section id="mario-container" class="col-start-1 col-end-4"></section>
      <section class="span-full">
        <li>
          <ul>
            <a id="normal-button" class="power-button">
              <img src="./images/normal_power_mushroom.png" alt="Normal" />
            </a>
          </ul>
          <ul>
            <a id="acorn-button" class="power-button">
              <img src="./images/acorn_power_squirel.png" alt="Normal" />
            </a>
          </ul>
          <ul>
            <a id="bell-button" class="power-button">
              <img src="./images/cat_power_bell.png" alt="Normal" />
            </a>
          </ul>
          <ul>
            <a id="leaf-button" class="power-button">
              <img src="./images/raccoon_power_leaf.png" alt="Normal" />
            </a>
          </ul>
          <ul>
            <a id="egg-button" class="power-button">
              <img src="./images/egg_power_Yoshi.png" alt="Normal" />
            </a>
          </ul>
        </li>
      </section>
    </div>
  </body>
</html>
